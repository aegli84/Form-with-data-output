<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cha-ching</title>
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
</head>
<body>
    <form onsubmit="addToTable(event)">
        <fieldset>
            <legend>Budget</legend>

            <label for="amount"><p>Amount</p></label>
            <input type="amount" id="amount" name="amount">
            
            <select name="currency" id="cur">
                <option value="euro" id="euro">EUR</option>
                <option value="usd" id="dollar">USD</option>
                <option value="chf" id="french">CHF</option>
                <option value="gbp" id="pound">GBP</option>
            </select>
        
            <label for="exp"><p>Notes</p></label>
            <textarea type="text"name="message" id="exp" cols="35" rows="4" placeholder="Type here"></textarea>
        
            <label for="date">Date</label>
            <input type="date" name="date" id="date">
    
            <p>Type</p>
            <input type="radio" id="outcome" value="outcome">
            <label for="outcome">Outcome</label>
            
            <input type="radio" id="income" value="income">
            <label for="income">Income</label>
        
            <p>For</p>
            <input type="checkbox" id="myself" value="myself">
            <label for="myself">Myself</label>

            <input type="checkbox" id="family" value="family">
            <label for="family">Family</label>

            <input type="checkbox" id="friend" value="friend">
            <label for="friend">Friend</label>
            
            <input type="submit" id="button" value="Calculate">
        </fieldset>
    </form>

        <table>
            <thead id="header">
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Explanation</th>
                    <th>Type</th>
                    <th>For</th>
                </tr>
            </thead>
            <tbody id="data">
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>
    
</body>
</html>
